version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hospital-postgres
    environment:
      POSTGRES_DB: hospital_db
      POSTGRES_USER: hospital_user
      POSTGRES_PASSWORD: hospital_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hospital_user -d hospital_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  graphql-server:
    build:
      context: ./graphql-server
      dockerfile: Dockerfile
    container_name: hospital-graphql-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: hospital_db
      DB_USER: hospital_user
      DB_PASSWORD: hospital_pass
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: hospital-dashboard
    environment:
      VITE_GRAPHQL_URL: http://localhost:4000/graphql
    ports:
      - "3000:3000"
    depends_on:
      - graphql-server
    restart: unless-stopped
    volumes:
      - ./dashboard/src:/app/src

volumes:
  postgres_data:
